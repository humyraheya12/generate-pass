<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Password-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950 w-full h-screen">
    <div class="container-box  flex-col md:flex-row pt-52 pl-20  px-6 md:pt-52 md:pl-20">
        <h1 class="text-3xl font-serif text-white">Generate a <br> <span class= "text-green-500 border-b-2 border-green-500">Random Password </span></h1>
    </div>
    <div class="flex flex-col md:flex-row mt-4 ml-4">
        <label class="input rounded-sm outline-none w-80 sm:96 ml-16 flex items-center gap-2">
            <input type="text" id="password" class="grow" placeholder="Password"/>
            <img id="copyBtn" class="w-5 h-5 cursor-pointer" src="images/copy.png" alt="">
            
          </label>
         
    </div>
    <div class="btn-container flex mt-3 ml-20">
        <button id="generateBtn" class="btn w-56 bg-green-500 text-white text-lg font-light border-none rounded-sm">Generate Password</button>
        <img class="w-5 h-5 absolute mt-4 ml-3" src="images/generate.png" alt="">
    </div>
</body>
<script src="js/pass.js"></script>
</html>
